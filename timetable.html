<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTable - Spring Flowers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Spring Flowers School</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="timetable.html">TimeTable</a></li>
      </ul>
    </div>
  </nav>

  <!-- TimeTable Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">My Time Table</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Day</th>
            <th>8:00 - 9:00</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Break</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>History</td>
            <td>Art</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Break</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>Computer</td>
            <td>Biology</td>
            <td>History</td>
            <td>Art</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Sports</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
